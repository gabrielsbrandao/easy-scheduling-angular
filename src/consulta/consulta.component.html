<app-header></app-header>
<div class="form-container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nomeCompleto">Nome Completo:</label>
      <input type="text" id="nomeCompleto" class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" class="form-control" />
    </div>
    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="text" id="dataNascimento" class="form-control" placeholder="dd/mm/aaaa" />
    </div>
    <div class="form-group">
      <label for="genero">Gênero:</label>
      <select id="genero" class="form-control">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
    </div>
    <div class="form-group">
      <label for="sintomas">Sintomas:</label>
      <textarea id="sintomas" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="condicoesMedicas">Condições Médicas Preexistentes:</label>
      <textarea id="condicoesMedicas" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="medicamentos">Medicamentos em Uso:</label>
      <textarea id="medicamentos" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="alergias">Alergias:</label>
      <textarea id="alergias" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
