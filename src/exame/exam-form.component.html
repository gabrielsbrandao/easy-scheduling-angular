<app-header></app-header>
<div class="form-container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="clientId">Cliente:</label>
      <input type="text" id="userName" class="form-control" [value]="userName" disabled />
    </div>
    <div class="form-group">
      <label for="clinicId">Clínica:</label>
      <select id="clinicId" class="form-control" [(ngModel)]="clinicId" name="clinicId">
        <option *ngFor="let clinic of clinics" [value]="clinic.Id">{{ clinic.Nome }} - {{clinic.Distancia}} Km</option>
      </select>
    </div>
    <div class="form-group">
      <label for="examType">Tipo de Exame:</label>
      <input type="text" id="examType" class="form-control" [(ngModel)]="examType" name="examType" />
    </div>
    <div class="form-group">
      <label for="dateScheduling">Data de Agendamento:</label>
      <input type="datetime-local" id="dateScheduling" class="form-control" [(ngModel)]="dateScheduling" name="dateScheduling" />
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" class="form-control" [(ngModel)]="status" name="status">
        <option value="pendente">Pendente</option>
        <option value="concluido">Concluído</option>
        <option value="cancelado">Cancelado</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar Exame</button>
  </form>
</div>
