<!-- Para usuários logados -->
<div *ngIf="isLoggedIn" class="header">
  <!-- Botão de toggle com ícone de menu -->
  <button (click)="toggleMenu()" class="menu-toggle-btn">
    <mat-icon>menu</mat-icon> <!-- Ícone de menu -->
  </button>
  <span id="userName" class="user-name">{{userName}}</span>
  
  <!-- Menu expansível -->
  <div *ngIf="isMenuOpen" class="menu">
    <ul>
      <!-- Links do menu -->
      <li><a href="/home"><mat-icon>home</mat-icon> Home</a></li>
      <ng-container *ngIf="isAdmin">
        <li><a href="/clinica"><mat-icon>business</mat-icon> Clínica</a></li>
      </ng-container>
      <ng-container *ngIf="isClient">
        <li><a href="/consulta"><mat-icon>monitor_heart</mat-icon> Pré-Consulta</a></li>
        <li><a href="/exame"><mat-icon>local_hospital</mat-icon> Exame</a></li>
      </ng-container>
      <li><a href="/consulta"><mat-icon>date_range</mat-icon> Agendamento</a></li>
      <li><a href="/consulta"><mat-icon>event</mat-icon> Agenda</a></li>
      <li><a (click)="logout()"><mat-icon>exit_to_app</mat-icon> Sair</a></li>
    </ul>
  </div>
  <a class="sair" (click)="logout()"><mat-icon>exit_to_app</mat-icon></a>
</div>

<!-- Para usuários não logados -->
<div *ngIf="!isLoggedIn" class="header">
<div class="header-guest">
  <div class="logo">
    <mat-icon></mat-icon> Consulta Ágil
  </div>
  <nav class="nav-links">
    <a href="/inicio">Início</a>
    <a href="/especialidades">Especialidades</a>
    <a href="/exames">Exames</a>
    <a href="/minha-saude">Minha Saúde</a>
    <a href="/quem-somos">Quem Somos</a>
  </nav>
  
  <div class="auth-links">
    <a class="login-btn" mat-button [matMenuTriggerFor]="menu">Cadastrar</a>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="goToCadastro('cliente')">Cadastro de Cliente</button>
      <button mat-menu-item (click)="goToCadastro('clinica')">Cadastro de Clínica</button>
    </mat-menu>
    <a class="login-btn" (click)="goToLogin()">Entrar</a>
  </div>
</div>
</div>
